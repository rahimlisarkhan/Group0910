    <!-- Modals -->
    <div
      class="modal fade"
      id="postCreate"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-12">
                <label for="validationCustom01" class="form-label"
                  >Img url</label
                >
                <input type="text" class="form-control" id="recImg" required />
              </div>
              <div class="col-12">
                <label for="validationCustom01" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="recTitle"
                  required
                />
              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label"
                  >Cousine</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="recCousin"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label"
                  >Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="recDesc"
                  required
                >
                </textarea>
                <div class="valid-feedback">Looks good!</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnSave">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
