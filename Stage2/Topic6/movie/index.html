<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark p-5">
    <h1 class="text-light">Search Movie</h1>

    <div class="d-flex align-items-center gap-2">
      <input
        class="form-control-lg my-5"
        placeholder="Your movie"
        id="movieSearch"
      />
      <button id="btnSearch" class="btn-warning btn btn-lg">Search</button>
    </div>
    <div class="card" style="width: 40rem">
      <img
        src="https://cdn.dribbble.com/users/64038/screenshots/1150606/search.gif"
        class="object-fit-cover"
        id="movieImg"
        height="300"
      />
      <div class="card-body">
        <h5 class="card-title" id="movieTitle">Loading...</h5>
        <p class="card-text" id="movieText1">Loading...</p>
        <p class="card-text" id="movieText2">Loading...</p>
        <p class="card-text" id="movieText3">Loading...</p>
        <a href="#" id="movieRait" class="btn btn-warning pull-right"
          >Watch link</a
        >
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
